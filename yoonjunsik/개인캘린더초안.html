<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>최현준 님의 개인 calendar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            text-align: center;
            padding: 10px;
        }
        th {
            background-color: #05445E;
            color: white;
        }
        .event {
            height: 50px;
        }
        .event.orange {
            background-color: orange;
        }
        .event.yellow {
            background-color: yellow;
        }
        .sidebar {
            width: 150px;
            vertical-align: top;
        }
        .sidebar div {
            border: 1px solid #000;
            padding: 5px;
            margin: 5px 0;
            text-align: center;
        }
        .sidebar .important {
            background-color: red;
            color: white;
        }
        .sidebar .optional {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>최현준 님의 개인 calendar</h1>
    <table>
        <tr>
            <td rowspan="7" class="sidebar">
                <div class="important">넷스톡</div>
                <div class="optional">오픈소스 1</div>
                <div>동아리 1</div>
            </td>
            <th>월</th>
            <th>화</th>
            <th>수</th>
            <th>목</th>
            <th>금</th>
            <th>토</th>
            <th>일</th>
        </tr>
        <tr>
            <td class="event"></td>
            <td class="event orange"></td>
            <td class="event"></td>
            <td class="event"></td>
            <td class="event"></td>
            <td class="event"></td>
            <td class="event"></td>
        </tr>
        <tr>
            <td class="event"></td>
            <td class="event"></td>
            <td class="event"></td>
            <td class="event"></td>
            <td class="event"></td>
            <td class="event"></td>
            <td class="event"></td>
        </tr>
        <tr>
            <td class="event"></td>
            <td class="event"></td>
            <td class="event">생일파티</td>
            <td class="event"></td>
            <td class="event"></td>
            <td class="event"></td>
            <td class="event"></td>
        </tr>
        <tr>
            <td class="event"></td>
            <td class="event"></td>
            <td class="event"></td>
            <td class="event"></td>
            <td class="event yellow"></td>
            <td class="event"></td>
            <td class="event"></td>
        </tr>
        <tr>
            <td class="event"></td>
            <td class="event"></td>
            <td class="event"></td>
            <td class="event"></td>
            <td class="event"></td>
            <td class="event"></td>
            <td class="event"></td>
        </tr>
        <tr>
            <td class="event"></td>
            <td class="event"></td>
            <td class="event"></td>
            <td class="event"></td>
            <td class="event"></td>
            <td class="event"></td>
            <td class="event"></td>
        </tr>
    </table>
</body>
</html>
