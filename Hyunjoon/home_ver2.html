<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홈 - 오픈소스 기초프로젝트</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .hidden {
            display: none;
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .error-border {
            border-color: red;
        }
        .error-message {
            color: red;
        }
        .scrollable {
            max-height: 330px; /* Adjust the height as needed */
            overflow-y: auto;
        }
    </style>
</head>
<body class="bg-gray-100">
    <header class="bg-[#00695c] text-white py-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold"><a href="home_ver2.html" class="hover:underline">오픈소스 기초프로젝트</a></h1>
        </div>
    </header>

    <section class="container mx-auto mt-10 flex">
        <!-- Calendar -->
        <div class="w-1/2 p-8">
            <img src="calendar.png" alt="달력 이미지" class="mx-auto">
        </div>

        <!-- Forms -->
        <div class="w-1/2 p-8">
            <!-- Login Form -->
            <div id="login-form" class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-lg">
                <h2 class="text-2xl font-bold text-center mb-6">로그인</h2>
                <form>
                    <div class="mb-4">
                        <label class="block text-gray-700">아이디</label>
                        <input type="text" class="w-full p-3 rounded border border-gray-300" placeholder="아이디">
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700">비밀번호</label>
                        <input type="password" class="w-full p-3 rounded border border-gray-300" placeholder="비밀번호">
                    </div>
                    <button type="submit" class="w-full bg-[#00695c] text-white p-3 rounded">로그인</button>
                    <p class="mt-4 text-center">
                        <a href="#" id="forgot-password-link" class="text-[#00695c] hover:underline">아이디 / 비밀번호 찾기</a>
                        <span class="mx-2">|</span>
                        <a href="#" id="signup-link" class="text-[#00695c] hover:underline">회원가입</a>
                    </p>
                </form>
            </div>
            <!-- Forgot Password Form -->
            <div id="forgot-password-form" class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-lg hidden">
                <h2 class="text-2xl font-bold text-center mb-6">아이디 / 비밀번호 찾기</h2>
                <form>
                    <div class="mb-4">
                        <label class="block text-gray-700">이메일 주소</label>
                        <input type="email" class="w-full p-3 rounded border border-gray-300" placeholder="이메일 주소">
                    </div>
                    <button type="submit" class="w-full bg-[#00695c] text-white p-3 rounded">아이디 찾기</button>
                </form>
                <form class="mt-6">
                    <div class="mb-4">
                        <label class="block text-gray-700">아이디</label>
                        <input type="text" class="w-full p-3 rounded border border-gray-300" placeholder="아이디">
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700">이메일 주소</label>
                        <input type="email" class="w-full p-3 rounded border border-gray-300" placeholder="이메일 주소">
                    </div>
                    <button type="submit" class="w-full bg-[#00695c] text-white p-3 rounded mb-4">비밀번호 찾기</button>
                </form>
                <div class="text-center mt-6">
                    <a href="#" id="login-link-from-forgot" class="text-[#00695c] hover:underline">로그인</a>
                    <span class="mx-2">|</span>
                    <a href="#" id="signup-link-from-forgot" class="text-[#00695c] hover:underline">회원가입</a>
                </div>
            </div>
            <!-- Signup Form -->
            <div id="signup-form" class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-lg hidden">
                <h2 class="text-2xl font-bold text-center mb-6">회원가입</h2>
                <div class="scrollable">
                    <form>
                        <div class="mb-4">
                            <label class="block text-gray-700">이메일 주소</label>
                            <input type="email" id="email" class="w-full p-3 rounded border border-gray-300" placeholder="이메일 주소">
                        </div>
                        <div class="mb-4">
                            <label class="block text-gray-700">이름</label>
                            <input type="text" id="name" class="w-full p-3 rounded border border-gray-300" placeholder="이름">
                        </div>
                        <div class="mb-4">
                            <label class="block text-gray-700">아이디</label>
                            <input type="text" id="username" class="w-full p-3 rounded border border-gray-300" placeholder="아이디">
                        </div>
                        <div class="mb-4">
                            <label class="block text-gray-700">비밀번호</label>
                            <input type="password" id="password" class="w-full p-3 rounded border border-gray-300" placeholder="비밀번호">
                            <p id="email-username-message" class="mt-2 text-sm"></p>
                        </div>
                        <div class="mb-4">
                            <label class="block text-gray-700">비밀번호 확인</label>
                            <input type="password" id="confirm_password" class="w-full p-3 rounded border border-gray-300" placeholder="비밀번호 확인">
                            <p id="password-message" class="mt-2 text-sm"></p>
                        </div>
                    </form>
                </div>
                <button type="submit" class="w-full bg-[#00695c] text-white p-3 rounded mb-4">회원가입</button>
                <div class="text-center mt-6">
                    <a href="#" id="login-link-from-signup" class="hover:underline text-[#00695c]">로그인</a>
                </div>
            </div>
        </div>
    </section>

    <script>
        document.getElementById('forgot-password-link').addEventListener('click', function(event) {
            event.preventDefault();
            document.getElementById('login-form').classList.add('hidden');
            document.getElementById('signup-form').classList.add('hidden');
            document.getElementById('forgot-password-form').classList.remove('hidden');
            document.getElementById('forgot-password-form').classList.add('fade-in');
        });

        document.getElementById('signup-link').addEventListener('click', function(event) {
            event.preventDefault();
            document.getElementById('login-form').classList.add('hidden');
            document.getElementById('forgot-password-form').classList.add('hidden');
            document.getElementById('signup-form').classList.remove('hidden');
            document.getElementById('signup-form').classList.add('fade-in');
        });

        document.getElementById('login-link-from-forgot').addEventListener('click', function(event) {
            event.preventDefault();
            document.getElementById('forgot-password-form').classList.add('hidden');
            document.getElementById('signup-form').classList.add('hidden');
            document.getElementById('login-form').classList.remove('hidden');
            document.getElementById('login-form').classList.add('fade-in');
        });

        document.getElementById('signup-link-from-forgot').addEventListener('click', function(event) {
            event.preventDefault();
            document.getElementById('login-form').classList.add('hidden');
            document.getElementById('forgot-password-form').classList.add('hidden');
            document.getElementById('signup-form').classList.remove('hidden');
            document.getElementById('signup-form').classList.add('fade-in');
        });

        document.getElementById('login-link-from-signup').addEventListener('click', function(event) {
            event.preventDefault();
            document.getElementById('signup-form').classList.add('hidden');
            document.getElementById('forgot-password-form').classList.add('hidden');
            document.getElementById('login-form').classList.remove('hidden');
            document.getElementById('login-form').classList.add('fade-in');
        });

        document.getElementById('password').addEventListener('input', function() {
            var email = document.getElementById('email').value;
            var username = document.getElementById('username').value;
            var emailUsernameMessage = document.getElementById('email-username-message');
            
            if (!email || !username) {
                if (!email) {
                    document.getElementById('email').classList.add('error-border');
                } else {
                    document.getElementById('email').classList.remove('error-border');
                }

                if (!username) {
                    document.getElementById('username').classList.add('error-border');
                } else {
                    document.getElementById('username').classList.remove('error-border');
                }

                emailUsernameMessage.textContent = '이메일 또는 아이디를 입력해주세요.';
                emailUsernameMessage.classList.add('error-message');
            } else {
                document.getElementById('email').classList.remove('error-border');
                document.getElementById('username').classList.remove('error-border');
                emailUsernameMessage.textContent = '';
                emailUsernameMessage.classList.remove('error-message');
            }
        });

        document.getElementById('confirm_password').addEventListener('input', function() {
            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirm_password').value;
            var passwordMessage = document.getElementById('password-message');

            if (confirmPassword === password) {
                passwordMessage.textContent = '비밀번호가 일치합니다.';
                passwordMessage.style.color = 'green';
            } else {
                passwordMessage.textContent = '비밀번호가 일치하지 않습니다.';
                passwordMessage.style.color = 'red';
            }
        });
    </script>
</body>
</html>
