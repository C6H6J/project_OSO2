<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이디/비밀번호 찾기 - 오픈소스 기초프로젝트</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <header class="bg-[#00695c] text-white py-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">오픈소스 기초프로젝트</h1>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="home.html" class="hover:underline">홈</a></li>
                    <li><a href="login.html" class="hover:underline">로그인</a></li>
                    <li><a href="signup.html" class="hover:underline">회원가입</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="container mx-auto mt-10">
        <div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-lg">
            <h2 class="text-2xl font-bold text-center mb-6">아이디/비밀번호 찾기</h2>
            <form>
                <div class="mb-4">
                    <label class="block text-gray-700">이메일 주소</label>
                    <input type="email" class="w-full p-3 rounded border border-gray-300" placeholder="이메일 주소">
                </div>
                <button type="submit" class="w-full bg-[#00695c] text-white p-3 rounded">아이디 찾기</button>
            </form>
            <form class="mt-6">
                <div class="mb-4">
                    <label class="block text-gray-700">아이디</label>
                    <input type="text" class="w-full p-3 rounded border border-gray-300" placeholder="아이디">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">이메일 주소</label>
                    <input type="email" class="w-full p-3 rounded border border-gray-300" placeholder="이메일 주소">
                </div>
                <button type="submit" class="w-full bg-[#00695c] text-white p-3 rounded">비밀번호 찾기</button>
            </form>
        </div>
    </section>

</body>
</html>
